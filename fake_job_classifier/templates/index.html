<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Fake Job Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(5.5px);
      -webkit-backdrop-filter: blur(5.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 720px;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.07);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-custom {
      background-color: #00c9a7;
      color: #000;
      border: none;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #00b28f;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    h2 span {
      color: #00c9a7;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2 class="text-center mb-4">üß† <span>Fake Job Classifier</span></h2>
    <form method="POST">
      <div class="mb-3">
        <label for="job_desc" class="form-label">Paste Job Description</label>
        <textarea class="form-control" id="job_desc" name="job_desc" rows="8" placeholder="Enter full job description here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100">üöÄ Analyze</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info text-center result">
      {{ prediction|safe }}
    </div>
    {% endif %}
  </div>
</body>
</html>
